<h1>
    Cheezy Sauce
</h1>
<img src="https://www.ambitiouskitchen.com/wp-content/uploads/2020/01/veganmacandcheese-3-594x594.jpg">
<h2>Headnote</h2>
<p>From unknown source. This is not the sauce from Frizwit.</p>
<h2>Ingredients</h2>
<ul><li>50g cashews</li>
<li>100g water</li>
<li>20g nooch</li>
<li>1/4 tsp salt</li>
</ul>
<p></p>
<h2>Directions</h2>
<ol><li>combine everything in a high speed blender cup</li>
<li>blend for 30 seconds or until smooth</li></ol>
